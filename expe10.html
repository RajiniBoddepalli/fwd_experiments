<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>

</head>

<body>
    <h1 align="center">Registraton form</h1>
    <form action="">
        <table width="50%" align="center">
            <tr>
                <td><label for=""> Name </label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">password</label></td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>
                    <label for="">E-mail Id</label>
                </td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">phone number</label></td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td> <input type="radio" name="g" id="">Male
                    <input type="radio" name="g" id="">Female
                </td>
            </tr>
            <tr>
                <td><label for="">Languages known</label></td>
                <td><input type="checkbox" name="l" id="">English
                    <input type="checkbox" name="l" id="">Telugu

                </td>
            </tr>
            <tr>
                <td><label for="">Address</label></td>
                <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" id="btn"><input type="button" value="SUBMIT"></td>
            </tr>
        </table>
    </form>
</body>

</html>
